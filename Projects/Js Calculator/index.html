<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="calculator">
        <form>
            <input type="text" name="user-input" id="user-input" class="screen">
        </form>

        <div class="buttons" id="clickableSection">
            <button type="button" class="btn btn-yellow" data-operand="*">*</button>
            <button type="button" class="btn btn-yellow" data-operand="/">/</button>
            <button type="button" class="btn btn-yellow" data-operand="-">-</button>
            <button type="button" class="btn btn-yellow" data-operand="+">+</button>

            <button type="button" class="btn btn-grey" data-operand="9">9</button>
            <button type="button" class="btn btn-grey" data-operand="8">8</button>
            <button type="button" class="btn btn-grey" data-operand="7">7</button>
            <button type="button" class="btn btn-grey" data-operand="6">6</button>
            <button type="button" class="btn btn-grey" data-operand="5">5</button>
            <button type="button" class="btn btn-grey" data-operand="4">4</button>
            <button type="button" class="btn btn-grey" data-operand="3">3</button>
            <button type="button" class="btn btn-grey" data-operand="2">2</button>
            <button type="button" class="btn btn-grey" data-operand="1">1</button>
            <button type="button" class="btn btn-grey" data-operand="0">0</button>
            <button type="button" class="btn btn-grey" data-operand=".">.</button>

            <button type="button" class="btn-equal">=</button>
            <button type="button" class="btn-clear">C</button>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
